<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: monospace;
        background-color: teal;
        color: white;
      }
      li {
        color: silver;
      }
    </style>

    <title>Input Output</title>
  </head>

  <body>
    <header>
      <h1>Input Output</h1>
    </header>
    <main>
      <p>This is a paragraph tag. Paragraphs are used to hold a body of text.</p>
      <ul>
        <li>I Organize lists of information with unordered or ordered lists</li>
        <li>List items are used to store the information in a list</li>
      </ul>
    </main>

    <script>
      let user = prompt("What is your name?");
      console.log("The user's name is " + user);

      let colour = prompt("What is your favourite colour?");
      console.log("Your favourite colour is " + colour);

      alert("Hi there, " + user + ". Your favourite colour is " + colour);
    </script>
  </body>
</html>
